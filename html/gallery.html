<!DOCTYPE html>

<html>
  <head>
    <title>Tei Roberts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="blog personal portfolio">
    <meta name="description" content="A personal blog and portfolio">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">

      <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/bc880c58c5.js" crossorigin="anonymous"></script>
    <script src="../node_modules/@tweenjs/tween.js/dist/tween.umd.js"></script>

    <script src="../js/index.js"></script>
  </head>
  <body class="text-white">
    <header class="container" id="header"></header>

    <div class="container position-relative">
      <figure class="text-center" id="slideshow">
        <img src="" class="slideshow" id="slideshow-image"></img>
        <figcaption id="slideshow-caption"></figcaption>
      </figure>
      <button onclick="prevImage(); stopSlideshow()" class="positon-absolute tall-button top-50 start-0 translate-middle"><i class="fa fa-angle-left"></i></button>
      <button onclick="nextImage(); stopSlideshow()" class="positon-absolute tall-button top-50 start-100 translate-middle""><i class="fa fa-angle-right"></i></button>
      <button onclick="toggleSlideshow()" class="mx-auto wide-button"><i class="fa fa-pause" id="slideshow-indicator"></i></button>
    </div>

    <footer class="mt-5" id="footer"> </footer>

    <script src="../js/index.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/slideshow.js"></script>
    <script src="../js/animate.js"></script>
  </body>
</html>
